<section class="bg-gradient-to-r from-gray-700 to-gray-800 h-dvh"  >
  <section class="">
    <div class="p-3">
      <div class="bg-white p-4 rounded-lg text-white">
        <div class="relative bg-inherit ">
          <input
          #inputValue
            type="text"
            id="username"
            name="username"
            class="peer bg-transparent h-10 w-fit rounded-lg text-gray-500 placeholder-transparent ring-2 px-2 ring-gray-500 focus:ring-gray-500 focus:outline-none focus:border-rose-600"
            placeholder="Type inside me"
          />
          <button (click)="addTask(inputValue)"
            class="bg-slate-500  font-bold py-2 px-4 rounded-lg w-28 ml-2 hover:bg-slate-100 hover:text-slate-600 border-gray-500 border-2 duration-300"
          >
            <span class="">Add</span>
          </button>
          <button (click)="printTasks()">Print Tasks</button>


          <label
            for="username"
            class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-gray-500 peer-focus:text-sm transition-all"
          >
            Type Your tasks
          </label>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="p-3 h-screen">
      <div class="bg-white p-4 rounded-lg text-white overflow-y-scroll h-screen">
        <div class="relative bg-inherit " *ngFor="let comp of components; let i = index" id="tasks-container">


          <app-task [value]="comp.value"
          [isStarred]="comp.isStarred"
          [isCompleted]="comp.isCompleted"
          (remove)="removeTask(i)"></app-task>


        </div>
      </div>
    </div>
  </section>
</section>
